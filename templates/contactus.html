{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="{% static 'Style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'Style1.css'%}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>

    <header class="site-header clearfix">
        <nav>
            <div class="logo">
                <h1>Modern Website</h1>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">AboutUs</a></li>
                    <li><a href="contact">ContactUs</a></li>
                </ul>
            </div>
        </nav>
      <div class="title" align="center">
          <h1>CONTACT US</h1>
          <h2>WE ARE READY TO LEAD YOU INTO FUTURE</h2>
      </div>

      <div class="box"align="center">
          <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <input type="text" name="name" class="form-control" placeholder="Enter Your Name" required /><br />
              <input type="email" name="email" class="form-control" placeholder="Enter Your Email" required /><br />
              <textarea name="message" class="form-control" placeholder="Message" rows="4" required></textarea><br /> 
              <input type="file" name="document"  value="Upload" /> <br />       
              <input type="submit" name="submit" class="form-control submit" value="SEND MESSAGE" />
          </form>
      </div>

    </header>


</body>
</html>
